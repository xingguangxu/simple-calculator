<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta content="text/html; charset=utf-8"
        http-equiv="content-type">
  <link href="main.css"
        rel="stylesheet"
        type="text/css">
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator-grid">
     <div class="output">0</div>
     <button data-action='all-clear'>C</button>
     <button data-action='delete'>&#9249</button>
     <button data-action='root-square'>&#8730</button>
     <button data-action='divide'>รท</button>
     <button data-number>1</button>
     <button data-number>2</button>
     <button data-number>3</button>
     <button data-action='multiply'>ร</button>
     <button data-number>4</button>
     <button data-number>5</button>
     <button data-number>6</button>
     <button data-action='add'>+</button>
     <button data-number>7</button>
     <button data-number>8</button>
     <button data-number>9</button>
     <button data-action='minus'>-</button>
     <button data-action='decimal'>.</button>
     <button data-number>0</button>
     <button data-action='mod'>%</button>
     <button data-action='equals'>=</button>
     </div>

  <p>
      <a href="mailto:xingguang.xu@accenture.com">Email IT support</a>
  </p>
  
  <script src="calculator.js"
        type="text/javascript"></script>
</body>
</html>
